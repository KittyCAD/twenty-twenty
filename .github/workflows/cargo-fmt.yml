on:
  push:
    branches:
      - main
    paths:
      - '**.rs'
      - 'rust-toolchain'
      - 'rust-toolchain.toml'
      - .github/workflows/cargo-fmt.yml
  pull_request:
    paths:
      - '**.rs'
      - 'rust-toolchain'
      - 'rust-toolchain.toml'
      - .github/workflows/cargo-fmt.yml
permissions:
  packages: read
  contents: read
name: cargo fmt
jobs:
  cargofmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.8.1

      - name: Run cargo fmt
        run: |
          cargo fmt -- --check
        shell: bash
